<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            /* header, album, footer */

        }

        .header,
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header {
            background-color: #222;
            /* Gradient background */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            /* Shadow */
            position: relative;
            overflow: hidden;
        }

        /* Add a glowing underline effect */
        .header::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0%;
            height: 3px;
            background: white;
            transition: width 0.4s ease;
        }

        .header:hover::after {
            width: 50%;
        }

        /* Optional slight scale on hover */
        .header:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        .album {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 columns */
            gap: 10px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .album img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }

        /* Responsive based on screen height */
        @media (max-width: 500px) {
            .album {
                grid-template-columns: 1fr;
                /* 1 image per row */
            }
        }

        .social-footer {
            background-color: #222;
            padding: 20px 0;
            text-align: center;
        }

        .social-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-link img:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
    <title>Gallery</title>
</head>

<body>
